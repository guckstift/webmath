<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>webmath editor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="webmath demo">
		<script type="module" src="webmath.js"></script>
		<style>
			body {
				display: flex;
				margin: 0;
				height: 100vh;
			}

			textarea {
				flex: 1;
				margin: 1em;
			}
			math-block {
				flex: 1;
				margin: 1em;
			}
		</style>
	</head>
	<body>
		<textarea></textarea>
		<math-block></math-block>
		<script type="module">
			document.querySelector("textarea").addEventListener("input", e => {
				let block = document.querySelector("math-block");
				block.innerText = e.target.value;
				block.update();
			});
		</script>
	</body>
</html>
